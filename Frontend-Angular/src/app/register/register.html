<section class="py-5" style="background-color: #eee; min-height: calc(100vh - 110px);">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              
              <!-- FORM KISMI -->
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Register</p>

                <p *ngIf="error" class="text-danger text-center">{{ error }}</p>

                <form class="mx-1 mx-md-4" (ngSubmit)="handleSubmit()">

                  <!-- First Name -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="firstName" class="form-control"
                        placeholder="First Name"
                        [(ngModel)]="formData.firstName"
                        name="firstName" required />
                    </div>
                  </div>

                  <!-- Last Name -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="lastName" class="form-control"
                        placeholder="Last Name"
                        [(ngModel)]="formData.lastName"
                        name="lastName" required />
                    </div>
                  </div>

                  <!-- Email -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="email" class="form-control"
                        placeholder="Email"
                        [(ngModel)]="formData.email"
                        name="email" required />
                    </div>
                  </div>

                  <!-- Password -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="password" class="form-control"
                        placeholder="Password"
                        [(ngModel)]="formData.password"
                        name="password" required />
                    </div>
                  </div>

                  <!-- Phone Number -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-phone fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="tel" id="phoneNumber" class="form-control"
                        placeholder="Phone Number"
                        [(ngModel)]="formData.phoneNumber"
                        name="phoneNumber" required />
                    </div>
                  </div>

                  <!-- Terms -->
                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" required />
                    <label class="form-check-label">
                      I agree to the <a href="#!">Terms of Service</a>
                    </label>
                  </div>

                  <!-- Submit -->
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                  </div>

                </form>

                <p class="text-center">Already have an account? <a routerLink="/login">Login</a></p>

              </div>

              <!-- GÃ–RSEL KISMI -->
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
